<div class="container-fluid main-div">
  <p class="header-text">SpaceX Launch Programs</p>
  <div class="parent-container row">
    <div class="col-xs-12 col-md-4 col-lg-2">
      <div class="row">
        <div class="col">
          <app-filter
            [filters]="filters"
            (onFilterChange)="onFilterChange($event)"
          ></app-filter>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-8 col-lg-10">
      <div class="row">
        <p>{{ errorMessage }}</p>
        <div
          class="col-xs-12 col-md-6 col-lg-3"
          *ngFor="let missionData of spacexlaunchData"
        >
          <app-mission-card [missionData]="missionData"></app-mission-card>
        </div>
      </div>
    </div>
    <p class="footer-text">Developed by : Nisha Yadu</p>
  </div>
</div>
